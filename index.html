<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Panel</title>
</head>
<body>
  <h2>Buat Panel Pterodactyl</h2>
  <form id="panelForm">
    <input type="text" name="username" placeholder="Username" required /><br>
    <input type="email" name="email" placeholder="Email Tujuan" required /><br>
    <select name="ram" required>
      <option value="1gb">1GB</option>
      <option value="2gb">2GB</option>
      <option value="3gb">3GB</option>
      <option value="4gb">4GB</option>
    </select><br>
    <button type="submit">Create</button>
  </form>
  <p id="result"></p>
  <script>
    document.getElementById('panelForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch('/api/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.text();
      document.getElementById('result').innerText = result;
    });
  </script>
</body>
</html>
