<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CG || Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4e54c8;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3b3fc1;
    }

    #result {
      margin-top: 15px;
      text-align: center;
      color: #222;
      font-weight: 500;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: white;
      opacity: 0;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <form id="panelForm">
    <h2>Free Panel</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email Tujuan" required />
    <select name="ram" required>
      <option value="" disabled selected>Pilih RAM</option>
      <option value="1gb">Ram 1GB</option>
      <option value="2gb">Ram 2GB</option>
      <option value="3gb">Ram 3GB</option>
      <option value="4gb">Ram 4GB</option>
      <option value="5gb">Ram 5GB</option>
    </select>
    <button type="submit">Create</button>
    <p id="result"></p>
  </form>

  <div class="footer">Â© 2025 | By Team CodeGood</div>

  <script>
    document.getElementById('panelForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch('https://cpanellapii.btwo.my.id/api/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.text();
      document.getElementById('result').innerText = result;
    });
  </script>
</body>
</html>
